<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Photo Colorization - ArtImageHub</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@600;700;800&family=Playfair+Display:wght@700;800&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, sans-serif;
      background: #0a0a0a;
      padding: 0;
      margin: 0;
      overflow: hidden;
    }

    .container {
      width: 1270px;
      height: 760px;
      margin: 0;
      background: linear-gradient(135deg, #1a1a1a 0%, #0f0f0f 100%);
      position: relative;
      overflow: hidden;
    }

    .header {
      background: linear-gradient(135deg, #2d1b3d 0%, #1d1d2f 100%);
      padding: 28px 40px;
      color: white;
      position: relative;
      z-index: 10;
      border-bottom: 1px solid rgba(255,255,255,0.1);
    }

    .badge {
      display: inline-block;
      background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
      padding: 6px 16px;
      border-radius: 20px;
      font-size: 11px;
      font-weight: 800;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin-bottom: 10px;
    }

    .title {
      font-family: 'Playfair Display', serif;
      font-size: 38px;
      font-weight: 800;
      margin-bottom: 6px;
    }

    .subtitle {
      font-size: 15px;
      opacity: 0.7;
    }

    .comparison-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 0;
      height: calc(760px - 128px);
      position: relative;
    }

    .comparison-side {
      position: relative;
      overflow: hidden;
      background: #000;
    }

    .comparison-side img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      object-position: center;
    }

    .label {
      position: absolute;
      top: 24px;
      background: rgba(0,0,0,0.85);
      backdrop-filter: blur(10px);
      color: white;
      padding: 12px 24px;
      border-radius: 12px;
      font-weight: 700;
      font-size: 14px;
      text-transform: uppercase;
      letter-spacing: 1px;
      z-index: 5;
    }

    .label-left {
      left: 24px;
    }

    .label-right {
      right: 24px;
    }

    .divider {
      position: absolute;
      left: 50%;
      top: 0;
      bottom: 0;
      width: 4px;
      background: linear-gradient(180deg, #f093fb 0%, #f5576c 100%);
      transform: translateX(-50%);
      z-index: 10;
      box-shadow: 0 0 30px rgba(240,147,251,0.6);
    }

    .divider::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 44px;
      height: 44px;
      background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
      border-radius: 50%;
      border: 4px solid white;
      box-shadow: 0 4px 16px rgba(0,0,0,0.3);
    }

    .divider::after {
      content: 'â†”';
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 22px;
      color: white;
      font-weight: 800;
    }

    .watermark {
      position: absolute;
      bottom: 20px;
      right: 28px;
      background: rgba(0,0,0,0.8);
      backdrop-filter: blur(10px);
      color: white;
      padding: 10px 20px;
      border-radius: 10px;
      font-size: 12px;
      font-weight: 700;
      letter-spacing: 0.5px;
      z-index: 5;
    }

    .feature-tag {
      position: absolute;
      bottom: 20px;
      left: 28px;
      background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
      color: white;
      padding: 8px 18px;
      border-radius: 10px;
      font-size: 11px;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      z-index: 5;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="header">
    <div class="badge">ðŸŽ¨ AI-Powered Colorization</div>
    <div class="title">Black & White to Color</div>
    <div class="subtitle">Add realistic color â€¢ Natural skin tones â€¢ Authentic results</div>
  </div>

  <div class="comparison-grid">
    <div class="comparison-side">
      <div class="label label-left">Before</div>
      <img src="../blog/before-2.jpg" alt="Before colorization - black and white photo">
      <div class="feature-tag">B&W Photo</div>
    </div>

    <div class="comparison-side">
      <div class="label label-right">After</div>
      <img src="../blog/after-2.jpg" alt="After colorization - full color photo">
      <div class="watermark">ArtImageHub.com</div>
    </div>

    <div class="divider"></div>
  </div>
</div>

</body>
</html>
